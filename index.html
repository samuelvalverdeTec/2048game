<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Tetris Mode</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2084 Tetris Mode</h1>
            <div class="scores-container">
                <div class="button score-c">
                    <h1>Score</h1>
                    <h1 class="scores-nums">0</h1>
                </div>
                <div class="button score-c">
                    <h1>Best</h1>
                    <h1 class="scores-nums">0</h1>
                </div>
            </div>
            <div>
                <input type="radio" name="dificultad" value=0>
                <label>Facil</label>
                <input type="radio" name="dificultad" value=1>
                <label>Medio</label>
                <input type="radio" name="dificultad" value=2>
                <label>Dificil</label>
            </div>
        </div>
        <section class="pregame-container">
            <div class="button" id="play-pause">
                <h1>PLAY</h1>
                <h1></h1>
            </div>
            <div class="button" id="next-tile">
                <h1>NEXT TILE</h1>
                <h1></h1>
            </div>
        </section>
    </div>

    <script src="./game.js"></script>

</body>
</html>
