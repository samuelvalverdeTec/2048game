<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Tetris Mode</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2084 Tetris Mode</h1>
            <div class="scores-container">
                <div class="button score-c">
                    <h1>Score</h1>
                    <h1 class="scores-nums">0</h1>
                </div>
                <div class="button score-c">
                    <h1>Best</h1>
                    <h1 class="scores-nums">0</h1>
                </div>
            </div>
            <div class="radiobutton">
                <input type="radio" id="facil" name="dificultad" value=0>
                <label for="facil">Fácil</label>
                <input type="radio" id="medio" name="dificultad" value=1>
                <label for="medio">Medio</label>
                <input type="radio" id="dificil" name="dificultad" value=2>
                <label for="dificil">Difícil</label>
            </div>
        </div>
        <section class="pregame-container">
            <div class="button" id="play-pause">
                <h1 id="header_play-pause">PLAY</h1>
            </div>
            <div class="button" id="next-tile_button">
                <h1 id="header_next-tile">NEXT TILE</h1>
                <p id="next-tile"></p>
            </div>
        </section>
        <div class="tablero">
            <div class="container-casillas" id="f0">
                <div class="casilla"  id="f1c1"></div>
                <div class="casilla"  id="f1c2"></div>
                <div class="casilla"  id="f1c3"></div>
                <div class="casilla"  id="f1c4"></div>
            </div>
            <div class="container-casillas" id="f1">
                <div class="casilla"  id="f1c1"></div>
                <div class="casilla"  id="f1c2"></div>
                <div class="casilla"  id="f1c3"></div>
                <div class="casilla"  id="f1c4"></div>
            </div>
            <div id="F2" class="container-casillas">
                <div id="F2C1" class="casilla"></div>
                <div id="F2C2" class="casilla"></div>
                <div id="F2C3" class="casilla"></div>
                <div id="F2C4" class="casilla"></div>
            </div>
            <div id="F3" class="container-casillas">
                <div id="F3C1" class="casilla"></div>
                <div id="F3C2" class="casilla"></div>
                <div id="F3C3" class="casilla"></div>
                <div id="F3C4" class="casilla"></div>
            </div>
            <div id="F4" class="container-casillas">
                <div id="F4C1" class="casilla"></div>
                <div id="F4C2" class="casilla"></div>
                <div id="F4C3" class="casilla"></div>
                <div id="F4C4" class="casilla"></div>
            </div>

        </div>
    </div>

    <script src="./game.js"></script>

</body>
</html>
